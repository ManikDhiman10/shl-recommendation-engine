version: "3.8"

services:
  web:
    build: .
    image: shl-recommender:latest
    ports:
      - "8000:8000"
    env_file:
      - .env                 
    environment:
      - PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONWARNINGS=ignore
    # For development: mount local vector_store + data + static so indices/data are editable
    volumes:
      - ./vector_store:/app/vector_store
      - ./data:/app/data
      - ./static:/app/static
    restart: unless-stopped
    # Resource limits (adjust per your host / PaaS provider)
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 2G
